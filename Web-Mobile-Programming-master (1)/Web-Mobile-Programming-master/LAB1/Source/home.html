      <div id="listView"></div>
      <!-- <div id="pager" class="k-pager-wrap"></div> -->
    </div>
    <script type="text/x-kendo-template" id="template">
      <div class="product">
        <img src="Images/#= Subject #.png" alt="#: Subject # image" />
        <h3 id="sub">#:Subject#</h3>
        <h3>#:Classroom#</h3>
        <h3>#:InstrutorName#</h3>
        <h3>#:Day#</h3>  <h3>#:Time#</h3>
        <!-- <p>#:Subject#</p> -->
        <div class="edit-buttons">
          <a class="k-button k-edit-button" href="\\#"><span class="k-icon k-i-edit"></span></a>
          <a class="k-button k-custom-delete-button" href="\\#" onclick="Delete(this)"><span class="k-icon k-i-delete"></span></a>
      </div>
    </div>

    </script>
    <script type="text/x-kendo-tmpl" id="editTemplate">
      <div class="product-view k-widget">
          <dl>
              <dt>Subject</dt>
              <dd>
                  <input disabled="disabled" type="text" class="k-textbox" data-bind="value:Subject" name="Subject" id="Subject" />
                  <span data-for="Subject" class="k-invalid-msg"></span>
              </dd>
              <dt>Classroom</dt>
              <dd>
                  <input type="text" data-bind="value:Classroom" name="Classroom" id="Classroom" />
                  <span data-for="Classroom" class="k-invalid-msg"></span>
              </dd>
              <dt>InstrutorName</dt>
              <dd>
                  <input type="text" data-bind="value:InstrutorName" name="InstrutorName" id="InstrutorName" />
                  <span data-for="InstrutorName" class="k-invalid-msg"></span>
              </dd>
              <dt>Day</dt>
              <dd>
                  <input type="text" data-bind="value:Day" name="Day" id="Day" />
                  <span data-for="Day" class="k-invalid-msg"></span>
              </dd>
              <dt>Time</dt>
              <dd>
                  <input type="text" data-bind="value:Time" name="Time" id="Time" />
                  <span data-for="Time" class="k-invalid-msg"></span>
              </dd>
          </dl>
          <div class="edit-buttons">
              <a onclick="update(this)" class="k-button k-update-button" href="\\#"><span class="k-icon k-i-check"></span></a>
              <a class="k-button k-cancel-button" href="\\#"><span class="k-icon k-i-cancel"></span></a>
          </div>
      </div>
  </script>
