<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="./lib/jquery-3.3.1.min.js"></script>

</head>
<body>
<div class="container">

    <h1>Press any button to play the game</h1>

    <div class="button-row">
        <button onclick="rock()" type="button" class="rock btn">Rock</button>
        <button onclick="paper()" class="paper btn">Paper</button>
        <button onclick="scissors()" class="scissors btn">Scissors</button>

    </div>

    <label id="rock"> </label>
   <script src="gamescript.js"></script>
</div>
</body>
</html>
